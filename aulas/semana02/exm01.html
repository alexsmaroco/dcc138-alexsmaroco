<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Semana 2 Exm1</title>
</head>

<body>
    <h1>Semana 2 Exm 01</h1>
    <canvas />
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 400;
        canvas.height = 300;
        var dt = 0;
        var anterior = 0;
        
        var pc = {};
        pc.w = 30;
        pc.x = 100;
        pc.y = 100;
        pc.vx = 60;
        pc.vy = 0;
        pc.mover = function(dt) {
            this.x = this.x + this.vx * dt;
            this.y = this.y + this.vy * dt;
        }
        pc.desenhar = function(ctx) {
            ctx.fillStyle = "lightblue";
            ctx.fillRect(this.x, this.y, this.w, this.w);
            ctx.strokeStyle = "black";
            ctx.strokeRect(this.x, this.y, this.w, this.w);
        }

        var pc2 = {
            w: 30,
            x: 150,
            y: 50,
            vx: 0,
            vy: 0,
            desenhar: pc.desenhar,
            mover : function(dt){
                this.x = this.x + this.vx*dt;
                this.y = this.y + this.vy*dt;
            },
            perseguir: function(alvo){
                this.vx = 40*Math.sign(alvo.x - this.x);
                this.vy = 40*Math.sign(alvo.y - this.y);
            }
        };
        
        
        
        var ctx = canvas.getContext("2d");

        function teclaPressionada(e) {
            //console.log(e.keyCode);
            if (e.keyCode == 37) {
                pc.vx = -80;
            }
            if (e.keyCode == 39) {
                pc.vx = 80;
            }
        }
        function teclaSolta(e) {
            console.log(e.keyCode);
            if (e.keyCode == 37) {
                pc.vx = 0;
            }
            if (e.keyCode == 39) {
                pc.vx = 0;
            }

        }

        function desenhaChao() {
            ctx.fillStyle = "tan";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

        }

        function desenhaPortais() {
            ctx.fillStyle = "blue";
            ctx.fillRect(395, 95, 5, 40);
            ctx.fillStyle = "orange";
            ctx.fillRect(0, 95, 5, 40);
        }

        function passo(t) {
            dt = (t - anterior) / 1000;
            desenhaChao();
            ctx.fillStyle = "black";
            ctx.fillText(t, 10, 10);
            ctx.fillText(dt, 10, 20);

            pc2.perseguir(pc);

            pc.mover(dt);
            pc2.mover(dt);

            pc.desenhar(ctx);
            pc2.desenhar(ctx);

            desenhaPortais();
            anterior = t;
            if (pc.x >= canvas.width) {
                //pc.vx = -pcvx;
                pc.x = 0 - pc.w;
            } else if (pc.x <= 0 - pc.w) {
                //pcvx = -pcvx;
                pc.x = canvas.width;
            }
            
            if (pc2.x >= canvas.width) {
                //pc.vx = -pcvx;
                pc2.x = 0 - pc2.w;
            } else if (pc2.x <= 0 - pc2.w) {
                //pcvx = -pcvx;
                pc2.x = canvas.width;
            }
            
            requestAnimationFrame(passo);
        }


        //Programa principal
        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);
        requestAnimationFrame(passo);

    </script>
</body>

</html>
