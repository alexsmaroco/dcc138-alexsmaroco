<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXM02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>

    <script>
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = 300;
        canvas.height = 300;

        limpar();
        
        for(var i = 100; i > 0; i = i - 8) {
            contornaRetangulo(canvas.width/3-10-i, canvas.height/3-30-i, 130+2*i, 40+2*i, "green", 6);
        }
        
        preencheRetangulo(canvas.width/3-10, canvas.height/3-30, 130,40, "red");

        escreveTexto(canvas.width/3,canvas.height/3, "Hello world!", "black");

        function limpar() {
            ctx.fillStyle = "gray";
            ctx.fillRect(0,0,canvas.width,canvas.height);
        }

        function preencheRetangulo(x, y, w, h, cor) {
            ctx.fillStyle = cor;
            ctx.fillRect(x, y, w, h);
        }

        function contornaRetangulo(x, y, w, h, cor, lw) {
            ctx.strokeStyle = cor;
            ctx.lineWidth = lw;
            ctx.strokeRect(x, y, w, h);
        }

        function escreveTexto(x, y, texto, cor) {
            ctx.fillStyle = cor;
            ctx.font = "bold 20px Arial";
            ctx.fillText(texto, x, y);
        }

    </script>

</body>
</html>
