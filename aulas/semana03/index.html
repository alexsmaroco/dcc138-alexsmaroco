<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 03</title>
    <script src = "./Sprite.js"></script>
</head>
<body>
    <h1>Semana 03</h1>
    <canvas/>
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 400;
        canvas.height = 300;
        var dt = 0;
        var anterior = 0;
        var ctx = canvas.getContext("2d");

        var teclas = {
            esquerda: 0,
            cima: 0,
            direita: 0,
            baixo: 0
        }

        var pc = new Sprite({x:10,y:20});

        var npc = [];
        var NNPC = 3;
        cont = 0;
        
        for (var i = 0; i < NNPC; i++) {
            npc[i] = new Sprite({
                x: Math.random()*canvas.width,
                y: Math.random()*canvas.height,
                color: "rgb("+(i*25)+",0,0)"
            });            
        }

        function passo(t) {
            dt = (t - anterior) / 1000;
            
            ctx.fillStyle = "tan";
            ctx.fillRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "bold 10px Arial";
            ctx.fillText(cont, 10, 10);

            pc.controlePorTeclas({teclas: teclas});
            pc.mover(dt);

            for (var i = 0; i < npc.length; i++) {
                npc[i].perseguir({alvo: pc});
                npc[i].mover(dt);
            }

            pc.desenhar(ctx);

            for (var i = 0; i < npc.length; i++) {
                npc[i].desenhar(ctx);
                if(pc.colidiuCom(npc[i])){
                    cont++;
                    npc[i].x = Math.random()*canvas.width;
                    npc[i].y = Math.random()*canvas.height;
                }
            }

            if(pc.colidiuCom(npc)) {
                npc.x = Math.random()*canvas.width;
                npc.y = Math.random()*canvas.height;
            }

            anterior = t;
            requestAnimationFrame(passo);
        }

        requestAnimationFrame(passo);
        
        addEventListener("keydown", function(e) {
            switch(e.keyCode) {
                case 37:
                    teclas.esquerda = 1;
                    break;
                case 38:
                    teclas.cima = 1;
                    break;
                case 39:
                    teclas.direita = 1;
                    break;
                case 40:
                    teclas.baixo = 1;
                    break;
            }
        });
        addEventListener("keyup", function(e) {
            switch(e.keyCode) {
                case 37:
                    teclas.esquerda = 0;
                    break;
                case 38:
                    teclas.cima = 0;
                    break;
                case 39:
                    teclas.direita = 0;
                    break;
                case 40:
                    teclas.baixo = 0;
                    break;
            }
        });
    </script>
    
</body>
</html>
